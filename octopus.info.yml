name: octopus
type: theme
core: 8.x
base theme: classy
description: 'octopus is a Drupal base theme that provides integration with the UBC CLF (<a href="https://clf.ubc.ca">Common Look and Feel</a>) for UBC-branded units. <em>We recommend against using this theme for any customizations or modifications</em>. If you require a customized UBC CLF theme, please consider the <a href="https://github.com/ubc-web-services/clf">Drupal CLF theme</a>'
package: octopus

libraries:
  - octopus/global

libraries-override:
  classy/base: false

ckeditor_stylesheets:
  - css/clf.min.css
  - css/ckeditor.iframe.css
  - css/clf.add.css

regions:
  primary_menu: 'Primary menu'
  masthead: 'Masthead'
  breadcrumb: 'Breadcrumb'
  heading: 'Heading'
  help: 'Help'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  secondary_content: 'Secondary Content'
  prefooter: 'Pre-Footer'
  drawer: 'Off Canvas Drawer'
